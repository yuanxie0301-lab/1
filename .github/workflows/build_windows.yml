name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --onefile --name "AIReception" src\main.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build Installer (Inno Setup)
        run: |
          cd installer
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "inno_setup.iss"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AIReception_Windows
          path: |
            dist\AIReception.exe
            installer\Output\AIReception_Setup.exe
